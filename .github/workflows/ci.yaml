    name: CI with Pytest and Testcontainers

    on:
      push:
        branches:
          - main
      pull_request:
        branches:
          - main

    jobs:
      test:
        runs-on: ubuntu-latest
        services:
          # Testcontainers will manage its own containers, so a dedicated 'services' block is often not strictly needed
          # unless you want to pre-configure a Docker service for other reasons.
          # However, Docker must be available on the runner.

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.14.0'

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

        - name: Run Pytest
          run: pytest